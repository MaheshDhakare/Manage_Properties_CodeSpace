<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    :root{
      --bg1:#0b1020;
      --bg2:#0f2a48;
      --card: rgba(255,255,255,.08);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.66);
    }

    *{ box-sizing:border-box; margin:0; padding:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body{
      min-height:100vh;
      display:grid;
      place-items:center;
      color:var(--text);
      background: radial-gradient(1200px 600px at 20% 10%, #1c6dd0 0%, transparent 60%),
                  radial-gradient(900px 500px at 85% 20%, #ff4ecd 0%, transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      padding:24px;
      overflow:hidden;
    }

    /* soft animated blobs */
    .blob{
      position:absolute;
      inset:auto;
      width:420px;
      height:420px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.45), transparent 60%);
      filter: blur(40px);
      opacity:.25;
      border-radius:50%;
      animation: float 10s ease-in-out infinite;
      pointer-events:none;
    }
    .blob.b1{ left:-120px; top:-100px; animation-delay:0s; }
    .blob.b2{ right:-160px; bottom:-140px; width:520px; height:520px; animation-delay:2s; }

    @keyframes float{
      0%,100%{ transform: translate(0,0) scale(1); }
      50%{ transform: translate(40px,-20px) scale(1.07); }
    }

    .card{
      position:relative;
      width:min(920px, 100%);
      border:1px solid var(--border);
      background: var(--card);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius:24px;
      padding:34px;
      box-shadow: 0 25px 60px rgba(0,0,0,.35);
      overflow:hidden;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:26px;
    }

    .logo{
      display:flex;
      gap:10px;
      align-items:center;
      font-weight:800;
      letter-spacing:.4px;
    }
    .dot{
      width:12px; height:12px;
      border-radius:50%;
      background: linear-gradient(135deg, #67e8f9, #a78bfa, #fb7185);
      box-shadow:0 0 18px rgba(255,255,255,.22);
    }

    .pill{
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.16);
      color: var(--muted);
      font-size: 13px;
    }

    h1{
      font-size: clamp(34px, 4vw, 52px);
      line-height:1.05;
      margin-bottom:12px;
    }

    p{
      color: var(--muted);
      font-size:16px;
      line-height:1.6;
      max-width: 60ch;
      margin-bottom:26px;
    }

    .countdown{
      display:grid;
      grid-template-columns: repeat(4, minmax(90px, 1fr));
      gap:14px;
      margin-bottom:24px;
    }

    .unit{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.12);
      border-radius:18px;
      padding:14px 14px 12px;
      text-align:center;
    }
    .num{
      font-size: 30px;
      font-weight: 900;
      letter-spacing: .5px;
    }
    .label{
      font-size: 12px;
      color: var(--muted);
      margin-top:4px;
      text-transform:uppercase;
      letter-spacing:1px;
    }

    .row{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .input{
      flex:1;
      min-width: 230px;
      display:flex;
      gap:10px;
      align-items:center;
      padding:12px 14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.14);
    }
    .input input{
      width:100%;
      background:transparent;
      border:none;
      outline:none;
      color:var(--text);
      font-size: 14px;
    }
    .input input::placeholder{ color: rgba(255,255,255,.45); }

    .btn{
      border:none;
      cursor:pointer;
      padding:12px 16px;
      border-radius:16px;
      font-weight: 800;
      color:#0b1020;
      background: linear-gradient(135deg, #67e8f9, #a78bfa, #fb7185);
      box-shadow: 0 16px 28px rgba(0,0,0,.28);
      transition: transform .15s ease, filter .15s ease;
    }
    .btn:hover{ transform: translateY(-2px); filter:saturate(1.15); }
    .btn:active{ transform: translateY(0px); }

    .footer{
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      margin-top: 22px;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,.12);
      color: rgba(255,255,255,.55);
      font-size: 13px;
    }
    a{ color: rgba(255,255,255,.8); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .toast{
      position:fixed;
      left:50%;
      bottom:24px;
      transform: translateX(-50%);
      padding:12px 14px;
      border-radius:14px;
      background: rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.92);
      font-size: 14px;
      opacity:0;
      pointer-events:none;
      transition: opacity .2s ease, transform .2s ease;
    }
    .toast.show{
      opacity:1;
      transform: translateX(-50%) translateY(-6px);
    }

    @media (max-width: 520px){
      .card{ padding:22px; border-radius:20px; }
      .countdown{ grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>

<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <main class="card">
    <div class="top">
      <div class="logo"><span class="dot"></span> PropCola</div>
      <div class="pill">üöÄ Coming Soon</div>
    </div>

    <h1>Something awesome is on the way.</h1>
    <p>
      We‚Äôre building a clean, fast experience. Launching soon ‚Äî stay tuned and get notified when we go live.
    </p>

    <section class="countdown" aria-label="Countdown timer">
      <div class="unit">
        <div class="num" id="d">00</div>
        <div class="label">Days</div>
      </div>
      <div class="unit">
        <div class="num" id="h">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="unit">
        <div class="num" id="m">00</div>
        <div class="label">Minutes</div>
      </div>
      <div class="unit">
        <div class="num" id="s">00</div>
        <div class="label">Seconds</div>
      </div>
    </section>

<!--     <div class="row">
      <div class="input">
        <span style="opacity:.7">‚úâÔ∏è</span>
        <input id="email" type="email" placeholder="Enter email for updates" />
      </div>
      <button class="btn" id="notifyBtn">Notify me</button>
    </div> -->

    <div class="footer">
      <div>¬© <span id="year"></span> PropCola. All rights reserved.</div>
      <div>
        <a href="#">Privacy</a> ‚Ä¢ <a href="#">Contact</a>
      </div>
    </div>
  </main>

  <div class="toast" id="toast">Saved!</div>

  <script>
    // ‚úÖ Set your launch date here:
    // Example: 28 days from now
    const launchDate = new Date();
    launchDate.setDate(launchDate.getDate() + 28);

    // Elements
    const elD = document.getElementById('d');
    const elH = document.getElementById('h');
    const elM = document.getElementById('m');
    const elS = document.getElementById('s');
    const yearEl = document.getElementById('year');
    const emailEl = document.getElementById('email');
    const toastEl = document.getElementById('toast');

    yearEl.textContent = new Date().getFullYear();

    function pad(n){ return String(n).padStart(2, '0'); }

    function updateCountdown(){
      const now = new Date();
      let diff = launchDate - now;

      if (diff <= 0) {
        elD.textContent = "00";
        elH.textContent = "00";
        elM.textContent = "00";
        elS.textContent = "00";
        return;
      }

      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / (3600 * 24));
      const hrs = Math.floor((sec % (3600 * 24)) / 3600);
      const mins = Math.floor((sec % 3600) / 60);
      const secs = sec % 60;

      elD.textContent = pad(days);
      elH.textContent = pad(hrs);
      elM.textContent = pad(mins);
      elS.textContent = pad(secs);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Notify button (demo)
    document.getElementById('notifyBtn').addEventListener('click', () => {
      const email = (emailEl.value || '').trim();

      if (!email || !email.includes('@')) {
        showToast("Please enter a valid email");
        return;
      }

      // ‚úÖ Here you can connect this to Supabase / API
      // For now it's only UI demo
      emailEl.value = '';
      showToast("‚úÖ We‚Äôll notify you!");
    });

    function showToast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(() => toastEl.classList.remove('show'), 1800);
    }
  </script>
</body>
</html>
